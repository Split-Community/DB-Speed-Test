<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Performance Comparison</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1200px;
        }
        .navbar {
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .query-card {
            background-color: #f8f9fa;
        }
        .postgres-card {
            border-left: 5px solid #336791;
        }
        .mariadb-card {
            border-left: 5px solid #C0765A;
        }
        .table-container {
            overflow-x: auto;
        }
        .execution-time {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .history-table tr.postgres {
            background-color: rgba(51, 103, 145, 0.1);
        }
        .history-table tr.mariadb {
            background-color: rgba(192, 118, 90, 0.1);
        }
        .db-badge {
            font-size: 0.8rem;
            padding: 5px 10px;
            margin-bottom: 10px;
            display: inline-block;
        }
        .postgres-badge {
            background-color: #336791;
            color: white;
        }
        .mariadb-badge {
            background-color: #C0765A;
            color: white;
        }
        pre {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .query-sample {
            cursor: pointer;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fff;
            border-radius: 5px;
            border: 1px solid #dee2e6;
            transition: all 0.2s;
        }
        .query-sample:hover {
            background-color: #f1f1f1;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">DB Performance Comparison</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/cleanup">Cleanup Containers</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        {% block content %}{% endblock %}

        <footer class="mt-5 text-center text-muted">
            <p>Database Performance Comparison Tool - Powered by Harness FME Feature Flags</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Custom JavaScript can be added here
        document.addEventListener('DOMContentLoaded', function() {
            // Enable tooltips
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl)
            });
            
            // Add click events to sample queries
            document.querySelectorAll('.query-sample').forEach(function(element) {
                element.addEventListener('click', function() {
                    window.location.href = '/?query=' + encodeURIComponent(this.dataset.query);
                });
            });
        });
        
        // Very simple auto-refresh system
        let autoRefreshTimer = null;
        const refreshTime = 1000; // 1 second
        
        function startAutoRefresh() {
            console.log('Starting auto-refresh');
            const startBtn = document.getElementById('startAutoRefresh');
            const stopBtn = document.getElementById('stopAutoRefresh');
            const status = document.getElementById('refreshStatus');
            
            if (startBtn) startBtn.disabled = true;
            if (stopBtn) stopBtn.disabled = false;
            if (status) status.style.display = 'inline-block';
            
            // Start the refresh timer
            if (!autoRefreshTimer) {
                const countdown = document.getElementById('countdown');
                let seconds = 1;
                
                // Update countdown
                if (countdown) countdown.textContent = seconds;
                
                // Create countdown effect
                const countdownTimer = setInterval(function() {
                    seconds -= 1;
                    if (countdown) countdown.textContent = seconds;
                    
                    if (seconds <= 0) {
                        seconds = 1;
                        if (countdown) countdown.textContent = seconds;
                    }
                }, 1000);
                
                // Create page refresh timer
                autoRefreshTimer = setInterval(function() {
                    console.log('Auto-refreshing now...');
                    window.location.reload();
                }, refreshTime);
                
                // Store both timers
                window._refreshTimers = {
                    refresh: autoRefreshTimer,
                    countdown: countdownTimer
                };
            }
            
            return false;
        }
        
        function stopAutoRefresh() {
            console.log('Stopping auto-refresh');
            const startBtn = document.getElementById('startAutoRefresh');
            const stopBtn = document.getElementById('stopAutoRefresh');
            const status = document.getElementById('refreshStatus');
            
            if (startBtn) startBtn.disabled = false;
            if (stopBtn) stopBtn.disabled = true;
            if (status) status.style.display = 'none';
            
            // Clear all timers
            if (window._refreshTimers) {
                clearInterval(window._refreshTimers.refresh);
                clearInterval(window._refreshTimers.countdown);
                window._refreshTimers = null;
                autoRefreshTimer = null;
            }
            
            return false;
        }
    </script>
</body>
</html>
